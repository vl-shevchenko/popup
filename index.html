<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="popup-icons2/favicon.png" type="images/png">
        <title>Hooli-style Popup</title>
    </head>
    <body>
        <header>
            <nav>
                <div>
                    <input class="checkbox_knopka" tabindex="-1" type="checkbox" id="checkbox_knopka">                
                    <div class="conteiner_menu">                   
                        <ul class="conteiner__unlist">
                            <li class="list"><a tabindex="1" href="#">Mail</a></li>
                            <li class="list"><a href="#">Images</a></li>
                            <li>
                                <label class="list" for="checkbox_knopka">                               
                                    <a tabindex="0"><img src="popup-icons2/01.png" alt="Menu"></a>
                                </label>
                            </li>
                            <li class="list"><a href="#"><img src="popup-icons2/04.png" alt="Notification"></a></li>
                            <li class="list"><a href="#"> <img src="popup-icons2/favicon.png" alt="Profile"></a></li>
                        </ul>
                    </div>               
                        <div class="conteiner__list-hiden">                       
                            <div class="conteiner">
                                <ul class="unlist-list-hiden">
                                    <li class="list-hiden"><a href="#"><img src="popup-icons2/calendar.png" alt="Calendar">Calendar</a></li>
                                    <li class="list-hiden"><a href="#"><img src="popup-icons2/news.png" alt="News">News</a></li>
                                    <li class="list-hiden"><a href="#"><img src="popup-icons2/maps.png" alt="Map">Map</a></li>
                                    <li class="list-hiden"><a href="#"><img src="popup-icons2/files.png" alt="Files">Files</a></li>
                                    <li class="list-hiden"><a href="#"><img src="popup-icons2/contacts.png" alt="Contacts">Contacts</a></li>
                                    <li class="list-hiden"><a href="#"><img src="popup-icons2/videos.png" alt="Video">Video</a></li>
                                    <li class="list-hiden"><a href="#"><img src="popup-icons2/apps.png" alt="Apps">Apps</a></li>
                                    <li class="list-hiden"><a href="#"><img src="popup-icons2/promo.png" alt="Promo">Promo</a></li>
                                </ul>                            
                                <input tabindex="-1" type="checkbox" id="checkbox_more">
                                <label tabindex="0" class="checkbox_more-btn more-btn" for="checkbox_more" >
                                    <a class="more-btn">More</a>
                                </label>                           
                                <hr class="more-hr">
                                    <ul class="unlist-list-hiden more">
                                        <li class="list-hiden"><a href="#"><img src="popup-icons2/search.png" alt="Search">Search</a></li>
                                        <li class="list-hiden"><a href="#"><img src="popup-icons2/tanslation.png" alt="Translation">Translation</a></li>
                                        <li class="list-hiden"><a href="#"><img src="popup-icons2/mars.png" alt="Mars">Mars</a></li>
                                        <li class="list-hiden"><a href="#"><img src="popup-icons2/chat.png" alt="Chat">Chat</a></li>
                                    </ul>                           
                            </div>
                        </div> 
                </div>
            </nav>
        </header>
    </body>
</html>
